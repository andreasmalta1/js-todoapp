<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>ToDo App</title>
</head>
<body>
    <div>
        <h1> Enter To Do </h1>
        <input type="text" name="todo" id="todoinput" placeholder="Enter stuff to do">
        <button onclick="addList(document.getElementById('todoinput').value)">Submit</button>
        <button>Clear List</button>
    </div>
    <div>
        <h1> List of stuff to do</h1>
        <p>
            <ol id="stuff">
            </ol>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
